services:
  app:
    build:
      context: ./../backend
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    depends_on:
      - postgres
      - minio
    restart: always
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=morze
      - POSTGRES_USER=morze
      - POSTGRES_PASSWORD=morze
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrations:
    build:
      context: ./../backend/internal/repository/postgres/migrations
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure

  minio:
    image: quay.io/minio/minio:RELEASE.2024-05-28T17-19-04Z
    environment:
      MINIO_ROOT_USER: minio-user
      MINIO_ROOT_PASSWORD: minio-password
      MINIO_UPDATE: "off"
    entrypoint: >
      /bin/sh -c '
        isAlive() { curl -sf http://127.0.0.1:9000/minio/health/live; }    # check if Minio is alive
        minio $$0 "$$@" --quiet & echo $$! > /tmp/minio.pid                # start Minio in the background
        while ! isAlive; do sleep 0.1; done                                # wait until Minio is alive
        mc alias set minio http://127.0.0.1:9000 minio-user minio-password # setup Minio client
        mc mb minio/voices || true                                         # create a test bucket
        mc mb minio/files || true                                          # create additional bucket
        mc anonymous set public minio/voices                               # make the test bucket public
        mc anonymous set public minio/files                                # make the additional bucket public
        kill -s INT $$(cat /tmp/minio.pid) && rm /tmp/minio.pid            # stop Minio
        while isAlive; do sleep 0.1; done                                  # wait until Minio is stopped
        exec minio $$0 "$$@"                                               # start Minio in the foreground
      '
    command: server /data --json --console-address ':9090'
    ports:
      - "9000:9000/tcp"
      - "9090:9090/tcp" # open http://127.0.0.1:9090 (9000 is the API port)
    volumes:
      - minio-data:/data:rw
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:9000/minio/health/live"]
      interval: 10s
      start_period: 10s
    security_opt: [no-new-privileges:true]

volumes:
  postgres_data:
  minio-data: {}